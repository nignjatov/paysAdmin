<div class="wrapper">

    <div ng-include="'pages/header.html'"></div>
    <div ng-include="'pages/navbar.html'"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Categories
                <small>Control information about product categories</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Categories</li>
            </ol>
        </section>
        <section class="content">
            <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
                <div ui-tree-handle class="tree-node tree-node-content">
                    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                            class="glyphicon"
                            ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
                    {{node.name}}
                    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                            class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                            class="glyphicon glyphicon-plus"></span></a>
                </div>
                <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
                    <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'">
                    </li>
                </ol>
            </script>

            <div class="row">
                <div class="col-sm-6">
                    <div ui-tree id="tree-root">
                        <ol ui-tree-nodes ng-model="items">
                            <li ng-repeat="node in categories" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div ng-include="'pages/footer.html'"></div>
    <!-- /.content-wrapper -->
</div>
